<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style=" background-image: url(../../../../assets/images/bg_2.jpg) !important;">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/images/z5173688690885_c6a256b15f99f476e664b49bff9f6ad9.jpg" alt="Image" height="200" class="mb-3">
                </div>
                <form (ngSubmit)="signin()">
                    <div class="w-full md:w-10 mx-auto">
                        <input id="tendangnhap" [(ngModel)]="username" type="text" [placeholder]="'Tên đăng nhập'" pInputText
                            [ngModelOptions]="{standalone: true}" class="w-full mb-3" style="padding:1rem;border-radius:0">

                        <p-password id="password1" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                            [placeholder]="'Mật khẩu'" [toggleMask]="true" [feedback]="false"
                            styleClass="w-full mb-3"></p-password>

                        <p-messages [value]="msgs"></p-messages>

                        <button pButton pRipple [label]="'Đăng nhập'" class="w-full p-3 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
